<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="navbar-logo">SHOELACE</div>
            <div class="navbar-list">
                <div class="navbar-ul">
                    <li>WOMEN</li>
                    <li>MEN</li>
                    <li>KIDS</li>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="yeezy.jpg" alt="Yeezy" style="width: 25%;">
            <div class="shop-button">
                <span>SHOP SHOES</span>
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

        <div class="container-2">
            <img src="adidas-man.jpg" alt="Man in adidas" style="width: 50%;">
            <div class="item-infos">
                <div class="item-title"><h1>SUPERSTAR SHOES</h1></div>
                <div class="item-brand">adidas</div>
                <div class="item-desc">The adidas Superstar sneaker reigns supreme. The fan favorite launched in 1969 and quickly lived up to its name as NBA player laced into the now-famous shell-toe design.</div>
            </div>    
        </div>
    </main>


</body>
</html>
