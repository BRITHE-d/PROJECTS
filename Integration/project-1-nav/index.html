<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title></title>
</head>
<body>
 
    <header>
        <div class="navbar">
            <div class="navbar-logo">WINTSPO</div>
            <div class="navbar-list">
                <ul class="navbar-ul">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Bags & Gear</li>
                </ul>
            </div>
            <div class="navbar-search">Search entire store here...</div>
            <div class="navbar-icons">
                <div class="navbar-icon-search"><i class="fas fa-search"></i></div>
                <div class="navbar-icon-user"><i class="fas fa-user"></i></div>
                <div class="navbar-icon-cart"><i class="fas fa-shopping-cart"></i></div>
            </div>
        </div>
        <hr>
    </header>

    <div class="left-side">
        <div class="first-group">
            <div class="title-brand">Fjällräven</div>
            <div class="rating-item">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star" style="opacity: 0.5;"></i>
            </div>
            <div class="title-item">Kiruna Lite</div>
            <div class="desc-item">Parka M</div>
            <div class="price-item">$350.00</div>
        </div>

        <div class="second-group">
            <div class="color-group">
                <div class="color-title"></div>
                <div class="color-icons"></div>
            </div>
            <div class="size-group">
                <div class="size-title"></div>
                <div class="size-icons"></div>
            </div>
            <div class="add-button">
                <div class="add-title"></div>
                <div class="cart-icon"></div>
            </div>
        </div>

    </div>

    <div class="middle">
        <div class="img-article-front"></div>
        <div class="img-article-back"></div>
    </div>

</body>
</html>
