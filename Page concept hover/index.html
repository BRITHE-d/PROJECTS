<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Hover</title>
</head>

<body>


    <div class="cursor"></div>

    <div class="wrapper">
        <div class="project-list">
            <div class="project-1">
                <div class="project-tittle"><h1>Motionland</h1></div>
                <div class="project-category">Branding</div>
                <div class="project-overlay"></div>
            </div>
            <div class="project-2">
                <div class="project-tittle"><h1>Focus Reactive</h1></div>
                <div class="project-category">Photography</div>
                <div class="project-overlay"></div>
            </div>
            <div class="project-3">
                <div class="project-tittle"><h1>Aspect</h1></div>
                <div class="project-category">Web Design</div>
                <div class="project-overlay"></div>
            </div>
            <div class="project-4">
                <div class="project-tittle"><h1>Logomark</h1></div>
                <div class="project-category">Branding</div>
                <div class="project-overlay"></div>
             </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/gsap.min.js"></script>

    <script>
        var $cursor = $(".cursor"),
        $overlay = $(".project-overlay");

        function moveCircle(e) {
            TweenLite.to($cursor, 0.5, {
                css: {
                    left: e.pageX,
                    top: e.pageY
                },
                delay: 0.03
            });
        }

        $(".project-1").hover(function() {
            $(".cursor").css({ "background-image" : "url(img/img1.jpg" });
        });
        $(".project-2").hover(function() {
            $(".cursor").css({ "background-image" : "url(img/img2.jpg" });
        });
        $(".project-3").hover(function() {
            $(".cursor").css({ "background-image" : "url(img/img3.jpg" });
        });
        $(".project-4").hover(function() {
            $(".cursor").css({ "background-image" : "url(img/img4.jpg" });
        });

        var flag = false;
        $($overlay).mousemove(function() {
            flag = true;
            TweenLite.to($cursor, 0.3, { scale: 1, autoAlpha: 1});
            $($overlay).on("mousemove", moveCircle);
        });

        $($overlay).mouseout(function() {
            flag = false;
            TweenLite.to($cursor, 0.3, { scale: 0.1, autoAlpha: 0});
        });

    </script>

</body>
</html>
